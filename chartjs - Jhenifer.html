<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Chartjs - Jhenifer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            
        }
        .tabelas{
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100vw;
        }

        .divs{
            width: 40%;
            margin: auto;
        }
    </style>

</head>
<body>
    <h1>Chartjs - Jhenifer</h1>
    <div class="tabelas">
    <div class="divs">
        <canvas id="linha_canva"></canvas>
      </div>
      <div class="divs">
        <canvas id="coluna_canva"></canvas>
      </div>
    </div>
</body>
</html>
<script>
    const linha = document.getElementById('linha_canva');
    const coluna = document.getElementById('coluna_canva');
      
    new Chart(linha, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          backgroundColor: 'rgb(255, 0, 0)',
          borderColor: 'rgb(255, 0, 0)',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 2
        },
        {
          label: 'Umidade',
          backgroundColor: 'rgb(0, 0, 255)',
          borderColor: 'rgb(0, 0, 255)',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 2
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false,
            min: 20,
          }
        }
      }
    });

    new Chart(coluna, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                backgroundColor: 'rgb(255, 0, 0)',
                borderColor: 'rgb(255, 0, 0)',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1
            },{
                label: 'Umidade Média',
                backgroundColor: 'rgb(0, 0, 255)',
                borderColor: 'rgb(0, 0, 255)',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1
            }]
        },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
    });
  </script>
